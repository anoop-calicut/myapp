<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="css/style.css" rel="stylesheet">

      <!-- Favicons -->
    <link href="image/favicon.png" rel="icon">
    <link href="image/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link href="css/stylelayout.css" rel="stylesheet">

  </head>
<body>        
    <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center justify-content-lg-between" style="background-color: rgb(51, 50, 50);">
  
        <h1 class="logo me-auto me-lg-0"><a href="index.html">My App<span>.</span></a></h1>
  
        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li><a class="nav-link scrollto" href="index.html">Home</a></li>
            <li><a class="nav-link scrollto" href="index.html#aboutInfo">About</a></li>
            <li><a class="nav-link scrollto" href="index.html#contactInfo">Contact</a></li>            
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
  
        <div>
          <a href="login.html" class="get-started-btn scrollto">Sign In</a>

          <a href="#" class="get-started-btn-selected scrollto">Register</a>
        </div>
  
      </div>
    </header> 
    <main>

      <div class="container marketing">
        <section class="vh-200 gradient-custom">
        <div class="container h-200">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-10 col-xl-10">
              <div class="card bg-dark text-white" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">      
                      
                      <form class="mx-1 mx-md-4" id="registerForm" name="registerForm" action="#">   
                           
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="nameInput" class="form-control" placeholder="4-50 characters"/>
                            <label class="form-label" for="nameInput">Your Name <span style="color: red;">*</span></label>
                            &nbsp;&nbsp;<span id="nameInputError" style="color: rgb(218, 35, 35); font-weight: 500;"></span>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="emailInput" class="form-control" placeholder="user@test.com" />
                            <label class="form-label" for="emailInput">Your Email <span style="color: red;">*</span></label>
                            &nbsp;&nbsp;<span id="emailInputError" style="color: rgb(218, 35, 35); font-weight: 500;"></span>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="mobileInput" class="form-control" placeholder="+91-XXXXXXXXXX" onfocus="prefillMobile()" onchange="validateMobile(this.value);"/>
                            <label class="form-label" for="mobileInput">Your Mobile <span style="color: red;">*</span></label>
                            &nbsp;&nbsp;<span id="mobileInputError" style="color: rgb(218, 35, 35); font-weight: 500;"></span>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="password1" class="form-control" placeholder="********" />
                            <label class="form-label" for="password1">Password <span style="color: red;">*</span></label>
                            &nbsp;&nbsp;<span id="passwordInputError" style="color: rgb(218, 35, 35); font-weight: 500;"></span>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="password2" class="form-control" placeholder="********"/>
                            <label class="form-label" for="password2">Confirm password <span style="color: red;">*</span></label>
                          </div>
                        </div>
          
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <textarea name="address" id="addressInput" class="form-control" cols="5" rows="3"></textarea>
                            <label class="form-label" for="addressInput">Address</label>
                            &nbsp;&nbsp;<span id="addressInputError" style="color: rgb(218, 35, 35); font-weight: 500;"></span>
                          </div>
                        </div>

                        I agree all 
                        <div class="form-check d-flex justify-content-right mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="termsInput" />
                          <label class="form-check-label" for="termsInput"><a href="#!">Terms of service</a> 
                          </label>
                        
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <!-- <button type="button" class="btn btn-primary btn-lg" onclick="submitRegisteration()">Register</button> -->
                          <button type="button" class="btn btn-primary btn-lg" id="submitRegister" >Register</button>
                          &nbsp;&nbsp;&nbsp;
                          <button type="reset" class="btn btn-primary btn-lg">Reset</button>
                        </div>      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">      
                      <img src="image/Our-Partners-07-1.jpeg" class="img-fluid" alt="Sample image">      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
        <hr class="featurette-divider">
    
      </div><!-- /.container -->
        
      <!-- FOOTER -->
      <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>&copy; 2023 My Org, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>
    </main>   
    
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
